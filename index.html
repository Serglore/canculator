<!DOCTYPE html>
<html>
<head>
    
    <title>Канкулятор</title>
</head>
<style>
body {
    background-color: aquamarine;
    user-select: none;
}
.container {
    display:grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-gap: 4px;
    background-color: rgb(182, 196, 60);
    padding: 4px;
    border-radius: 5px;
    max-width: 360px;
    font-family: "Tahoma";


}
.item {
    background-color: blueviolet;
    color: black;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    cursor: pointer;
    font-weight: bold;

}

form {
    max-width: 100%;

}
input {
    width: 100%;
    height: 60px;
    border: none;
    font-size: 30px;
    outline: none;
    text-align: right;

}
.input {
    grid-column: 1/-1;
    padding: 0;

}
.clean {
    grid-column: 1/3;
    background-color: brown;
}
.back {
    grid-column: 3/-1;
}
.equal {
    grid-column: 4;
    grid-row: 6/8;
    background-color: antiquewhite;
}
.zero {
    grid-column: 1/3;
}
</style>
<body>
    
    <div class="container">
        <div class="item input"><form name="form"><input type="text" name="textview" readonly></form></div>
        <div class="item clean">C</div>
        <div class="item back">&larr;</div>
        <div class="item">+</div>
        <div class="item">-</div>
        <div class="item">&times;</div>
        <div class="item">&divide;</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">(</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">)</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item equal">=</div>
        <div class="item zero">0</div>
        <div class="item">.</div>

    </div>
    <script>
        function insert(num) {
            document.form.textview.value = document.form.textview.value + num;
        }

    </script>
    
</body>
</html>
